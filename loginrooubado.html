        <!-- Formul치rio de Login -->
        <div id="login-form" class="form-content active">
            <h2>Login</h2>
            <form action="#" method="POST">
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" name="email" required>

                <label for="login-password">Senha:</label>
                <input type="password" id="login-password" name="password" required>

                <button type="submit">Entrar</button>
            </form>
        </div>

        <!-- Formul치rio de Cadastro -->
        <div id="signup-form" class="form-content">
            <h2>Cadastro</h2>
            <form action="#" method="POST">
                <label for="signup-name">Nome:</label>
                <input type="text" id="signup-name" name="name" required>

                <label for="signup-email">Email:</label>
                <input type="email" id="signup-email" name="email" required>

                <label for="signup-password">Senha:</label>
                <input type="password" id="signup-password" name="password" required>

                <label for="signup-confirm-password">Confirmar Senha:</label>
                <input type="password" id="signup-confirm-password" name="confirm-password" required>

                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

<header>

    <nav>
        <ul>
            <!-- Links de navega칞칚o para diferentes p치ginas do site -->

            <li><a href="produtos.html">Produtos</a></li> <!-- Link para a p치gina de produtos -->
            <li><a href="sobre.html">Sobre</a></li> <!-- Link para a p치gina sobre -->
            <li><a href="resultados.html">Resultados</a></li>

<!-- Container para exibir mensagens de feedback para o usu치rio -->
<div id="feedback-message" class="feedback-message"></div>

<!-- Espa칞ador para ajudar no layout -->
<div class="spacer">

    <!-- In칤cio do formul치rio de cadastro -->
    <main class="main-cadastro">
        <div class="outer-container">
            <h1>CADASTRO</h1> <!-- T칤tulo da se칞칚o de cadastro -->
            
            <div class="form-container">
                <!-- Formul치rio de cadastro -->
                <form id="form-cadastro">
                    <div class="textfield">
                        <!-- Campo para o nome completo -->
                        <label for="usuario">Nome Completo:</label>
                        <input type="text" id="nome-completo" name="nome-completo" placeholder="Ex: Adyson oliveira" required>
                    
                        <!-- Campo para a data de nascimento -->
                        <label for="data de nascimento">Data de nascimento:</label>
                        <input type="date" id="data-nascimento" name="data de nascimento" required>
                        
                        <!-- Campo para selecionar o sexo -->
                        <label for="sexo">Sexo:</label>
                        <select name="sexo" id="sexo" required>

                            <option value="masculino">Masculino</option>
                            <option value="feminino">Feminino</option>
                            <option value="NI">N칚o Informar</option>
                        </select>
                        
                        <!-- Campo para o nome materno -->
                        <label for="nome materno">Nome Materno:</label>
                        <input type="text" id="nome-materno" name="nome materno" placeholder="Ex: Mam칚e da Silva" required>
                        
                        <!-- Campo para o CPF -->
                        <label for="senha">CPF:</label>
                        <input type="text" id="cpf" name="cpf" placeholder="Ex: 000.000.000-00" required>
                        
                        <!-- Campo para o celular -->
                        <label for="celular">Celular:</label>
                        <input type="text" id="celular" name="celular" placeholder="Ex: (21) 99999-9999" required>
                        
                        <!-- Campo para o telefone fixo -->

                        <input type="text" id="telefone-fixo" name="telefone-fixo" placeholder="Ex: (21) 9999-9999" required>
                        
                        <!-- Campo para o endere칞o completo -->
                        <label for="endere칞o completo">Endere칞o Completo:</label>
                        <input type="text" id="endereco" name="endereco completo" placeholder="Ex: Rua ...,123" required>
                        
                        <!-- Campo para o login do usu치rio -->
                        <label for="login">Login:</label>
                        <input type="text" id="login" name="login" placeholder="Ex: Jorge" required>
                        
                        <!-- Campo para a senha do usu치rio -->
                        <label for="senha">Senha:</label>
                        <input type="password" id="senha" name="senha" placeholder="Ex: 12345678" required>
                        
                        <!-- Campo para confirmar a senha -->
                        <label for="confirmar-senha">Confirmar Senha:</label>
                        <input type="password" id="confirmar-senha" name="confirmar-senha" placeholder="Ex: 12345678" required>
                        
                    </div>
                    <div class="botoes">
                        <!-- Bot칚o para enviar o formul치rio de cadastro -->
                        <button type="submit" class="btn-cadastro">Cadastrar</button>
                    </div>
                </form>

</div>


<!-- Scripts para adicionar funcionalidades JavaScript -->
<script src="JavaScript/script-cadastro.js"></script>
<script src="JavaScript/script.js"></script>
<script>
// M치scara CPF
function maskCPF(value) {
  return value
    .replace(/\D/g, '')
    .replace(/(\d{3})(\d)/, '$1.$2')
    .replace(/(\d{3})(\d)/, '$1.$2')
    .replace(/(\d{3})(\d{1,2})$/, '$1-$2');
}
// M치scara Celular (21) 99999-9999
function maskCelular(value) {
  return value
    .replace(/\D/g, '')
    .replace(/(\d{2})(\d)/, '($1) $2')
    .replace(/(\d{5})(\d)/, '$1-$2')
    .replace(/(-\d{4})\d+?$/, '$1');
}
// M치scara Telefone Fixo (21) 9999-9999
function maskFixo(value) {
  return value
    .replace(/\D/g, '')
    .replace(/(\d{2})(\d)/, '($1) $2')
    .replace(/(\d{4})(\d)/, '$1-$2')
    .replace(/(-\d{4})\d+?$/, '$1');
}

document.addEventListener('DOMContentLoaded', function() {
  const cpf = document.getElementById('cpf');
  const celular = document.getElementById('celular');
  const fixo = document.getElementById('telefone-fixo');
  if (cpf) {
    cpf.addEventListener('input', function(e) {
      this.value = maskCPF(this.value);
    });
  }
  if (celular) {
    celular.addEventListener('input', function(e) {
      this.value = maskCelular(this.value);
    });
  }
  if (fixo) {
    fixo.addEventListener('input', function(e) {
      this.value = maskFixo(this.value);
    });
  }
});
</script>

</body>
</html>
